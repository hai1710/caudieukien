<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let browser = prompt("Enter browser name!")
  switch (browser){
    case 'Edge':
      alert("you've got the Edge!");
          break;
    case 'Chrome':
    case 'FireFox':
    case 'Safi':
    case 'Opera':
      alert('Okay we support these browser too');
        break
    default:
      alert('We hope that this page looks ok!')
  }

</script>
</body>
</html>
